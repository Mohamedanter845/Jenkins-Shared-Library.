apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-app
  namespace: stag
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins-app
  template:
    metadata:
      labels:
        app: jenkins-app
    spec:
      containers:
      - name: jenkins-app
        image: mohamedanter845/jenkins-mb-app:latest
        ports:
        - containerPort: 8080
